<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Questionnaire</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{
       background: url('n4.jpg') no-repeat center center fixed; /* Add your image path here */
            background-size: cover;
    }
  </style>
</head>
<body class="bg-black text-white font-sans min-h-screen flex flex-col">

  <header class="bg-gradient-to-r from-black to-gray-900 p-6 text-center border-b border-gray-700">
    <h1 class="text-3xl font-bold text-white">Farming Preferences Questionnaire</h1>
    <p class="text-gray-400 mt-2">Help us understand farmer preferences better</p>
  </header>

  <main class="flex-grow flex flex-col items-center justify-center p-6">
    <form class="bg-gray-900 bg-opacity-80 p-8 rounded-xl shadow-lg max-w-2xl w-full space-y-6">
      
      <div>
        <label class="block mb-2 font-semibold">1. What type of farming do you practice?</label>
        <select class="w-full p-2 rounded text-black">
          <option>Organic</option>
          <option>Chemical</option>
          <option>Both</option>
        </select>
      </div>

      <div>
        <label class="block mb-2 font-semibold">2. Why do you prefer this type of farming?</label>
        <textarea class="w-full p-2 rounded text-black" rows="4" placeholder="Your answer"></textarea>
      </div>

      <div>
        <label class="block mb-2 font-semibold">3. What crops do you grow?</label>
        <input type="text" class="w-full p-2 rounded text-black" placeholder="List crops here" />
      </div>

      <div>
        <label class="block mb-2 font-semibold">4. Are you willing to switch farming methods?</label>
        <div class="flex space-x-4">
          <label><input type="radio" name="switch" class="mr-1" /> Yes</label>
          <label><input type="radio" name="switch" class="mr-1" /> No</label>
        </div>
      </div>

      <div class="flex justify-center space-x-4">
        <button type="submit" class="bg-gradient-to-r from-cyan-400 to-pink-500 px-6 py-3 rounded text-white font-semibold hover:scale-105 transition-transform">
          Submit
        </button>
        <a href="members.html" class="bg-gradient-to-r from-green-400 to-blue-500 px-6 py-3 rounded text-white font-semibold hover:scale-105 transition-transform inline-flex items-center justify-center">
          Next Page
        </a>
      </div>

    </form>
  </main>

</body>
</html>
